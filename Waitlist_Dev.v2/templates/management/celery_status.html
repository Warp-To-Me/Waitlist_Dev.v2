{% extends 'management/base_management.html' %}

{% block management_content %}
<div class="flex justify-between items-center mb-6 border-b border-white/5 pb-6">
    <div class="flex items-center gap-4">
        <h1 class="heading-1">System Monitor</h1>
        <span id="socket-indicator" class="badge badge-slate flex items-center gap-2 normal-case font-normal">
            <span class="w-2 h-2 rounded-full bg-slate-500"></span> Connecting...
        </span>
    </div>

    <button onclick="window.location.reload()" class="btn-secondary text-xs py-1.5 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Reload Page
    </button>
</div>

<!-- DYNAMIC CONTENT CONTAINER -->
<div id="celery-status-container" class="space-y-8">
    {% include 'partials/celery_content.html' %}
</div>

<!-- WEBSOCKET SCRIPT -->
<script>
    // FIX: Use 'var' to allow redeclaration in SPA context without crashing
    var statusSocket = null;
    var indicator = document.getElementById('socket-indicator');

    function connectStatusSocket() {
        // Safety: Close existing if present
        if (statusSocket && (statusSocket.readyState === WebSocket.OPEN || statusSocket.readyState === WebSocket.CONNECTING)) {
            statusSocket.close();
        }

        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const path = protocol + window.location.host + '/ws/system/monitor/';

        statusSocket = new WebSocket(path);

        statusSocket.onopen = function (e) {
            console.log("System Monitor: Connected");
            if (indicator) {
                indicator.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_5px_rgba(34,197,94,0.5)]"></span> Live Stream';
                indicator.className = 'badge badge-green flex items-center gap-2 normal-case font-normal transition-all duration-300';
            }
        };

        statusSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            if (data.html) {
                const container = document.getElementById('celery-status-container');
                if (container) container.innerHTML = data.html;
            }
        };

        statusSocket.onclose = function (e) {
            if (e.code === 4003) {
                console.error("Session invalid. Reloading page...");
                if (indicator) {
                    indicator.innerHTML = 'Session Expired';
                    indicator.className = 'badge badge-red';
                }
                window.location.reload();
                return;
            }

            console.warn('System Monitor: Socket closed. Reconnecting in 1s...');
            if (indicator) {
                indicator.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> Reconnecting...';
                indicator.className = 'badge badge-red flex items-center gap-2 normal-case font-normal';
            }

            // Retry
            setTimeout(connectStatusSocket, 1000);
        };

        statusSocket.onerror = function (err) {
            console.error('System Monitor: Socket Error', err);
            statusSocket.close();
        };
    }

    // Initialize
    connectStatusSocket();

    // Cleanup on navigation
    // Note: In an SPA, these listeners pile up on the 'window' object if not careful.
    // However, since we are just closing the socket, it's generally safe (closing a closed socket is a no-op).
    window.addEventListener('popstate', () => { if (statusSocket) statusSocket.close(); });
    window.addEventListener('beforeunload', () => { if (statusSocket) statusSocket.close(); });

</script>
{% endblock %}
