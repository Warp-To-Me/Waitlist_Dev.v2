<div class="w-72 flex flex-col bg-slate-900/40 backdrop-blur-md rounded-xl border border-white/10 shadow-2xl h-full flex-shrink-0">
    <!-- Header -->
    <!-- Maintained amber/brand logic, updated base bg to slate-900/60 for contrast -->
    <div class="p-3 border-b border-white/10 flex justify-between items-center bg-slate-900/60 rounded-t-xl
        {% if color == 'amber' %}border-b-brand-500{% else %}border-b-green-500{% endif %} border-b-2">
        <h3 class="font-bold text-white uppercase text-sm tracking-wider">{{ title }}</h3>
        <!-- Counter ID for JS updates -->
        <span id="count-{{ id }}" class="bg-white/10 text-slate-300 text-xs font-mono px-2 py-0.5 rounded border border-white/5">{{ entries|length }}</span>
    </div>

    <!-- Cards Container -->
    <!-- Used by JS to append/remove cards. ID format: col-pending, col-dps, etc. -->
    <div id="col-{{ id }}" class="flex-grow overflow-y-auto p-2 custom-scrollbar space-y-2">
        {% for entry in entries %}
        {% include 'waitlist/entry_card.html' with entry=entry %}
        {% endfor %}
    </div>
</div>
