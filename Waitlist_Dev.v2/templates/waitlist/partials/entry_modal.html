<!-- FIT INSPECTION MODAL (COMPACT LAYOUT) -->
<div id="entry-modal" class="fixed inset-0 z-50 hidden" onclick="closeEntryModal()">
    <div class="fixed inset-0 bg-dark-950/80 backdrop-blur-sm transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto flex items-center justify-center p-4">
        <!-- Modal Panel: Reduced max-width to 2xl -->
        <div class="relative transform rounded-xl bg-slate-900 border border-white/10 shadow-2xl w-full max-w-2xl flex flex-col max-h-[85vh] overflow-hidden" onclick="event.stopPropagation()">

            <!-- Header: Compact Padding -->
            <div class="glass-header px-4 py-3 flex justify-between items-center shrink-0 bg-slate-900/95 z-20">
                <div class="flex items-center gap-3">
                    <img id="entry-icon" src="" class="w-10 h-10 rounded border border-white/10 bg-dark-900 shadow-lg">
                    <div>
                        <h3 class="text-lg font-bold text-white tracking-tight flex items-center gap-2 leading-none">
                            <span id="entry-pilot" class="text-brand-500">Pilot</span>
                            <span class="text-slate-600 text-xs font-normal">vs</span>
                            <span id="entry-doctrine-name" class="text-slate-300">Doctrine</span>
                        </h3>
                        <p class="text-xs text-slate-400 font-mono mt-1" id="entry-ship"></p>
                    </div>
                </div>
                <button onclick="closeEntryModal()" class="text-slate-400 hover:text-white transition p-1 hover:bg-white/5 rounded-full">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <!-- Content: Single Column Analysis -->
            <div class="flex flex-col flex-grow overflow-hidden bg-dark-950 relative">

                <!-- Hidden EFT container to prevent JS errors and store data -->
                <pre id="entry-eft" class="hidden"></pre>

                <!-- Analysis Result List -->
                <div class="overflow-y-auto custom-scrollbar flex-grow" id="entry-slots">
                    <div class="flex items-center justify-center h-48 text-slate-500 animate-pulse text-sm">
                        Running analysis...
                    </div>
                </div>

                <!-- Footer: Actions (Sticky Bottom) -->
                <div id="entry-actions" class="hidden p-3 border-t border-white/5 bg-slate-900 grid grid-cols-2 gap-3 shrink-0 z-20 shadow-[0_-10px_20px_rgba(0,0,0,0.3)]">
                    <button onclick="modalAction('approve')" class="btn-success text-xs justify-center py-2 shadow-green-500/20 font-bold uppercase tracking-wider">
                        <span>✔</span> Approve
                    </button>
                    <button onclick="modalAction('deny')" class="btn-danger text-xs justify-center py-2 shadow-red-500/20 font-bold uppercase tracking-wider">
                        <span>✖</span> Reject
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
