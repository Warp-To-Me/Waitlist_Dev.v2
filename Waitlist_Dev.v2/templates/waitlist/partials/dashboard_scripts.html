<script>
    // --- GLOBAL PERMISSIONS & CONFIG (Changed to VAR to allow SPA re-execution) ---
    var USER_IS_FC = {{ is_fc|yesno:"true,false" }};
    var CURRENT_USER_ID = {{ request.user.id|default:"null" }};
    var CAN_INSPECT_ALL = {{ can_view_overview|yesno:"true,false" }};

    var FLEET_TOKEN = "{{ fleet.join_token }}";
    var FLEET_ID = "{{ fleet.id }}";
    var CSRF_TOKEN = '{{ csrf_token }}';

    // Safety check: Close existing socket if script re-runs to prevent leaks/duplicates
    if (typeof socket !== 'undefined' && socket) {
        socket.close();
    }

    var socket = null;
    var currentEntryId = null;

    // --- VISUAL PERMISSION LOGIC ---
    function updateCardVisuals() {
        // Iterate all cards
        document.querySelectorAll('.entry-card').forEach(card => {
            const ownerId = parseInt(card.getAttribute('data-owner-id'));
            const isOwner = (CURRENT_USER_ID && ownerId === CURRENT_USER_ID);

            // 1. Reveal Owner Controls (Update/Leave) if they own it
            if (isOwner) {
                const controls = document.getElementById(`owner-controls-${card.dataset.entryId}`);
                if (controls) controls.classList.remove('hidden');
            }

            // 2. Check if allowed to Inspect
            const isAllowed = isOwner || CAN_INSPECT_ALL;

            if (!isAllowed) {
                // Remove pointer style
                card.classList.remove('cursor-pointer', 'hover:border-amber-500');
                card.classList.add('cursor-default', 'opacity-90');
            }
        });
    }

    // Call on load
    document.addEventListener('DOMContentLoaded', updateCardVisuals);

    // --- OWNER ACTIONS ---

    function leaveFleet(entryId) {
        if(!confirm("Are you sure you want to remove yourself from the waitlist?")) return;

        fetch(`/fleet/entry/${entryId}/leave/`, {
            method: 'POST',
            headers: { 'X-CSRFToken': CSRF_TOKEN, 'X-Requested-With': 'XMLHttpRequest' }
        })
        .then(r => r.json())
        .then(data => {
            if(!data.success) alert("Error: " + data.error);
            // WebSocket will handle the removal from UI
        })
        .catch(err => alert("Network Error"));
    }

    function openUpdateModal(entryId) {
        document.getElementById('update-entry-id').value = entryId;
        document.getElementById('update-modal').classList.remove('hidden');
    }

    function closeUpdateModal() {
        document.getElementById('update-modal').classList.add('hidden');
    }

    // --- FORM LISTENERS (Moved before socket init to ensure binding) ---

    // Handle Update Form Submit
    var updateForm = document.getElementById('update-form');
    if (updateForm) {
        // Remove old listener if element was replaced (not strictly needed since DOM is fresh, but safe)
        updateForm.onsubmit = function(e) {
            e.preventDefault();
            const form = this;
            const entryId = document.getElementById('update-entry-id').value;
            const errDiv = document.getElementById('update-error');
            const btn = form.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.textContent = "Updating...";
            errDiv.classList.add('hidden');

            fetch(`/fleet/entry/${entryId}/update/`, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(r => r.json())
            .then(d => {
                if(d.success) {
                    closeUpdateModal();
                    form.reset();
                } else {
                    errDiv.textContent = d.error;
                    errDiv.classList.remove('hidden');
                }
                btn.disabled = false;
                btn.textContent = "Update Fit";
            })
            .catch(err => {
                console.error("Update Error:", err);
                errDiv.textContent = "Network Error";
                errDiv.classList.remove('hidden');
                btn.disabled = false;
            });
        };
    }

    // Handle X-Up Form Submit
    var xupForm = document.getElementById('xup-form');
    if (xupForm) {
        xupForm.onsubmit = function(e) {
            e.preventDefault();
            const form = this;
            const btn = form.querySelector('button[type="submit"]');
            const errDiv = document.getElementById('xup-error');

            // Validate checkboxes manually if needed, though 'required' on checkbox groups is tricky in HTML5
            const checkboxes = form.querySelectorAll('input[name="character_id"]:checked');
            if (checkboxes.length === 0) {
                errDiv.textContent = "Please select at least one pilot.";
                errDiv.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = "Submitting...";
            errDiv.classList.add('hidden');

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(r => r.json())
            .then(d => {
                if(d.success) {
                    closeXUpModal();
                    form.reset();
                    // Keep user's checkboxes checked? No, better to reset.
                }
                else {
                    errDiv.textContent=d.error;
                    errDiv.classList.remove('hidden');
                }
                btn.disabled = false;
                btn.textContent = "Submit Fit(s)";
            })
            .catch(err => {
                console.error("XUp Error:", err);
                errDiv.textContent = "Network Error";
                errDiv.classList.remove('hidden');
                btn.disabled = false;
            });
        };
    }

    // --- WEBSOCKET LOGIC ---

    function initWebSocket() {
        // Double check socket state to prevent multiple connections
        if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
            return;
        }

        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const path = `${protocol}${window.location.host}/ws/fleet/${FLEET_ID}/`;
        socket = new WebSocket(path);
        socket.onopen = () => updateStatusLight('connected');
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'fleet_overview') {
                updateStatusLight('live');
                renderFleetOverview(data);
                const container = document.getElementById('fleet-overview-content');
                if(container) container.dataset.hasError = "false";
            } else if (data.type === 'fleet_error') {
                updateStatusLight('error');
            } else {
                handleFleetUpdate(data);
            }
        };
        socket.onclose = () => {
            updateStatusLight('error');
            setTimeout(initWebSocket, 2000);
        };
    }

    function updateStatusLight(state) {
        const light = document.getElementById('connection-status');

        // Fleet Overview indicators (if present)
        const overviewPulse = document.getElementById('overview-pulse');
        const overviewText = document.getElementById('overview-text');

        if (!light) return;

        light.className = "w-2.5 h-2.5 rounded-full shadow-lg transition-all duration-500 ";

        if (state === 'connected') {
            light.classList.add('bg-amber-500', 'shadow-amber-500/50', 'animate-pulse');
            if(overviewPulse) {
                overviewPulse.className = "w-1.5 h-1.5 rounded-full bg-amber-500 animate-pulse";
                overviewText.textContent = "Connecting...";
            }
        }
        else if (state === 'live') {
            light.classList.add('bg-green-500', 'shadow-green-500/50');
            if(overviewPulse) {
                overviewPulse.className = "w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]";
                overviewText.textContent = "Live";
                overviewText.classList.add('text-green-500');
            }
        }
        else {
            light.classList.add('bg-red-500', 'shadow-red-500/50');
            if(overviewPulse) {
                overviewPulse.className = "w-1.5 h-1.5 rounded-full bg-red-500";
                overviewText.textContent = "Disconnected";
                overviewText.classList.remove('text-green-500');
            }
        }
    }

    function handleFleetUpdate(data) {
        const entryId = data.entry_id;
        const existingCard = document.getElementById(`entry-${entryId}`);
        if (data.action === 'remove') {
            if (existingCard) existingCard.remove();
            updateCounts();
            return;
        }
        if (data.action === 'add' || data.action === 'move') {
            if (existingCard) existingCard.remove();
            const template = document.createElement('div');
            template.innerHTML = data.html.trim();
            const newCard = template.firstChild;
            if (!USER_IS_FC) {
                const actionDiv = newCard.querySelector(`[id^="actions-"]`);
                if (actionDiv) actionDiv.remove();
            }
            const colId = `col-${data.target_col}`;
            const column = document.getElementById(colId);
            if (column) {
                column.appendChild(newCard);
                newCard.classList.add('animate-fade-in');
            }
            updateCounts();

            // Re-apply visuals for the new card
            updateCardVisuals();
        }
    }

    function updateCounts() {
        const cols = ['pending', 'logi', 'dps', 'sniper', 'other'];
        cols.forEach(c => {
            const el = document.getElementById(`count-${c}`);
            const list = document.getElementById(`col-${c}`);
            if(el && list) el.innerText = list.children.length;
        });
    }

    // --- FLEET OVERVIEW RENDERER (Recursive Hierarchy) ---
    var collapsedState = {};

    function renderFleetOverview(data) {
        const container = document.getElementById('fleet-overview-content');
        if (!container) return;

        let html = '';

        // 0. Total Header
        html += `<div class="text-[10px] text-slate-500 font-bold uppercase mb-2 pl-2">Fleet: ${data.member_count} Pilots</div>`;

        // 1. Fleet Commander (Optional)
        if (data.hierarchy.commander) {
            html += renderMember(data.hierarchy.commander, 'Fleet Commander', 'text-amber-500');
        }

        // 2. Wings
        if (data.hierarchy.wings) {
            data.hierarchy.wings.forEach(wing => {
                html += renderWing(wing);
            });
        }

        container.innerHTML = html;
    }

    function renderWing(wing) {
        const wingId = `wing-${wing.id}`;
        // Default to expanded unless explicitly collapsed
        const isCollapsed = collapsedState[wingId] === true;
        const arrowClass = isCollapsed ? '-rotate-90' : 'rotate-0';
        const contentClass = isCollapsed ? 'hidden' : 'block';

        // Show Commander in header (collapsed view support)
        let commanderHeader = '';
        if (wing.commander) {
            commanderHeader = `
                <div class="flex items-center gap-2 ml-auto opacity-70 group-hover:opacity-100 transition mr-1">
                    <span class="text-[9px] text-slate-400 font-bold hidden sm:inline truncate max-w-[80px]">${wing.commander.name}</span>
                    <img src="https://images.evetech.net/characters/${wing.commander.character_id}/portrait?size=32" class="w-4 h-4 rounded-full border border-slate-600">
                </div>
            `;
        }

        let html = `
        <div class="mb-1">
            <div class="flex items-center gap-2 cursor-pointer hover:bg-white/5 p-1 rounded transition select-none group" onclick="toggleNode('${wingId}')">
                <svg id="arrow-${wingId}" class="w-3 h-3 text-slate-500 transition-transform duration-200 ${arrowClass}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                <span class="text-xs font-bold text-slate-300 group-hover:text-white shrink-0">${wing.name}</span>
                ${commanderHeader}
            </div>

            <div id="${wingId}" class="ml-2 pl-2 border-l border-white/5 ${contentClass}">
                ${wing.commander ? renderMember(wing.commander, 'Wing Commander', 'text-slate-400') : ''}
                ${wing.squads.map(squad => renderSquad(squad)).join('')}
            </div>
        </div>`;
        return html;
    }

    function renderSquad(squad) {
        const squadId = `squad-${squad.id}`;
        // Default to expanded unless explicitly collapsed
        const isCollapsed = collapsedState[squadId] === true;
        const arrowClass = isCollapsed ? '-rotate-90' : 'rotate-0';
        const contentClass = isCollapsed ? 'hidden' : 'block';

        // Show Commander in header (collapsed view support)
        let commanderHeader = '';
        if (squad.commander) {
            commanderHeader = `
                <div class="flex items-center gap-2 ml-auto opacity-70 group-hover:opacity-100 transition mr-1">
                    <span class="text-[9px] text-slate-400 font-bold hidden sm:inline truncate max-w-[80px]">${squad.commander.name}</span>
                    <img src="https://images.evetech.net/characters/${squad.commander.character_id}/portrait?size=32" class="w-4 h-4 rounded-full border border-slate-600">
                </div>
            `;
        }

        // Render members indented if not commander
        const membersHtml = squad.members.length > 0
            ? `<div class="ml-3 pl-2 border-l border-white/5 mt-1 space-y-0.5">
                 ${squad.members.map(m => renderMember(m, null, 'text-slate-500')).join('')}
               </div>`
            : '';

        let html = `
        <div class="mb-1">
            <div class="flex items-center gap-2 cursor-pointer hover:bg-white/5 p-1 rounded transition select-none group" onclick="toggleNode('${squadId}')">
                <svg id="arrow-${squadId}" class="w-3 h-3 text-slate-600 transition-transform duration-200 ${arrowClass}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                <span class="text-xs font-bold text-slate-400 group-hover:text-white shrink-0">${squad.name}</span>
                ${commanderHeader}
            </div>

            <div id="${squadId}" class="ml-2 pl-2 border-l border-white/5 ${contentClass}">
                ${squad.commander ? renderMember(squad.commander, 'Squad Commander', 'text-slate-500') : ''}
                ${membersHtml}
            </div>
        </div>`;
        return html;
    }

    function renderMember(member, roleLabel, colorClass) {
        return `
        <div class="flex items-center justify-between p-1 hover:bg-white/5 rounded group/member">
            <div class="flex items-center gap-2 overflow-hidden">
                <img src="https://images.evetech.net/characters/${member.character_id}/portrait?size=32" class="w-5 h-5 rounded-full border border-white/10" loading="lazy">
                <div class="flex flex-col truncate">
                    <span class="text-[10px] font-bold ${colorClass || 'text-slate-300'} leading-none">${member.name}</span>
                    ${roleLabel ? `<span class="text-[9px] text-brand-500 leading-none mt-0.5">${roleLabel}</span>` : ''}
                </div>
            </div>
            <div class="flex items-center gap-2 shrink-0">
                <span class="text-[9px] text-slate-500 group-hover/member:text-slate-300 transition">${member.ship_name}</span>
                <img src="https://images.evetech.net/types/${member.ship_type_id}/icon?size=32" class="w-4 h-4 rounded-sm border border-white/10" loading="lazy">
            </div>
        </div>`;
    }

    // Must attach to window so HTML onclick strings can find it
    window.toggleNode = function(id) {
        const el = document.getElementById(id);
        const arrow = document.getElementById(`arrow-${id}`);
        if (!el) return;

        if (el.classList.contains('hidden')) {
            el.classList.remove('hidden');
            if (arrow) arrow.classList.replace('-rotate-90', 'rotate-0');
            collapsedState[id] = false;
        } else {
            el.classList.add('hidden');
            if (arrow) arrow.classList.replace('rotate-0', '-rotate-90');
            collapsedState[id] = true;
        }
    };

    // --- SMART ANALYSIS MODAL LOGIC ---

    function openEntry(id) {
        // --- PERMISSION CHECK ---
        const card = document.getElementById(`entry-${id}`);
        if (card) {
            const ownerId = parseInt(card.getAttribute('data-owner-id'));
            const isAllowed = (CURRENT_USER_ID && ownerId === CURRENT_USER_ID) || CAN_INSPECT_ALL;
            if (!isAllowed) {
                return; // Silently ignore click
            }
        }
        // -----------------------

        currentEntryId = id;
        const modal = document.getElementById('entry-modal');
        const slotContainer = document.getElementById('entry-slots');

        modal.classList.remove('hidden');
        slotContainer.innerHTML = '<div class="flex items-center justify-center h-48 text-slate-500 animate-pulse font-mono text-xs">Scanning module attributes...</div>';

        // Reset UI
        document.getElementById('entry-actions').classList.add('hidden');

        fetch(`/fleet/entry/api/${id}/`)
            .then(r => {
                if (r.status === 403) {
                    alert("Unauthorized access.");
                    closeEntryModal();
                    return Promise.reject("Forbidden");
                }
                return r.json();
            })
            .then(d => {
                // 1. Populate Header
                document.getElementById('entry-pilot').textContent = d.character_name;
                document.getElementById('entry-doctrine-name').textContent = d.fit_name || "Unknown Fit";
                document.getElementById('entry-ship').textContent = `${d.ship_name} (${d.corp_name})`;
                document.getElementById('entry-icon').src = `https://images.evetech.net/types/${d.hull_id}/icon?size=64`;
                document.getElementById('entry-eft').textContent = d.raw_eft;

                // 2. Show Actions if FC
                if (d.is_fc) {
                    document.getElementById('entry-actions').classList.remove('hidden');
                }

                // 3. Render Slots (COMPACT MODE)
                let html = '';

                if (d.slots && d.slots.length > 0) {
                    d.slots.forEach(group => {
                        // Hide Subsystems if ship has none (total=0)
                        if (group.key === 'subsystem' && group.total === 0) return;

                        // Header (Very Compact & Sticky) with horizontal padding (px-4)
                        html += `
                        <div class="bg-slate-900/90 backdrop-blur-sm px-4 py-1.5 border-b border-white/5 flex justify-between items-center sticky top-0 z-10">
                            <h5 class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">${group.name}</h5>
                            ${group.is_hardpoint ? `<span class="text-[9px] text-slate-600 font-mono tracking-tight">(${group.used}/${group.total})</span>` : ''}
                        </div>
                        <div class="px-4 py-1 space-y-px">
                        `;

                        // Modules
                        group.modules.forEach((mod, index) => {
                            const styles = getStatusStyles(mod.status);

                            // Alternating Background: Even rows get subtle tint
                            const bgClass = index % 2 === 0 ? 'bg-white/5' : 'bg-transparent';

                            // Merge base styles with alternating BG
                            // We only use alternating BG if status is MATCH (default/neutral)
                            // If status is special (Downgrade, Upgrade), we keep its special tint.
                            const finalBg = mod.status === 'MATCH' ? bgClass : styles.bg;

                            // NEW: Diffs logic
                            const hasDiffs = mod.diffs && mod.diffs.length > 0;
                            // Ensure unique ID for this specific module row in this specific group
                            // group.name might have spaces, replace with hyphens.
                            const diffId = `diff-${group.name.replace(/[^a-z0-9]/gi, '')}-${index}`;

                            // REDUCED VERTICAL PADDING (py-0.5), REDUCED ICON (w-4 h-4), SMALLER TEXT (text-[11px])
                            html += `
                            <div class="relative group/mod">
                                <!-- Main Row (Compact) -->
                                <div class="flex items-center gap-2 px-2 py-0.5 rounded border ${styles.border} ${finalBg} transition-all duration-300 ${hasDiffs ? 'cursor-pointer hover:brightness-125' : ''}"
                                     ${hasDiffs ? `onclick="toggleDiffs('${diffId}')"` : ''}>

                                    <img src="https://images.evetech.net/types/${mod.id}/icon?size=32"
                                         class="w-4 h-4 rounded shadow-inner flex-shrink-0" onerror="this.style.opacity=0">

                                    <div class="flex-grow min-w-0 text-[11px]">
                                        <div class="flex justify-between items-center">
                                            <span class="font-medium text-slate-300 truncate group-hover/mod:text-white leading-tight">${mod.name}</span>

                                            <!-- Right Side Stats -->
                                            <div class="text-right shrink-0 ml-2 flex items-center gap-2">
                                                ${mod.quantity > 1 ? `<span class="text-[9px] text-brand-400 font-mono leading-none bg-brand-900/20 px-1 rounded border border-brand-500/20">x${mod.quantity}</span>` : ''}
                                                ${styles.icon ? `<span class="text-[9px] ${styles.textClass} font-bold leading-none">${styles.icon}</span>` : ''}
                                            </div>
                                        </div>

                                        <!-- Flag Count Row -->
                                        ${hasDiffs ? `<div class="text-[9px] ${styles.textClass} opacity-80 leading-none mt-0.5 text-right font-mono tracking-tight">${mod.diffs.length} flags &darr;</div>` : ''}

                                        <!-- Comparison Subtext (Only if mismatch) -->
                                        ${mod.status === 'MATCH' ? '' :
                                          `<div class="text-[9px] text-slate-500 flex items-center gap-1 mt-0.5 leading-none">
                                             <span>vs</span>
                                             <span class="${styles.textClass}">${mod.doctrine_name || 'Empty'}</span>
                                           </div>`
                                        }
                                    </div>
                                </div>

                                <!-- Detailed Diffs -->
                                ${hasDiffs ? renderDiffs(mod.diffs, mod.status, diffId) : ''}
                            </div>
                            `;
                        });

                        // Empty Slots (Reduced size)
                        if (group.is_hardpoint && group.empties_count > 0) {
                            for (let i = 0; i < group.empties_count; i++) {
                                html += `
                                <div class="flex items-center gap-2 px-2 py-0.5 opacity-30 select-none">
                                    <div class="w-4 h-4 rounded bg-white/10 ml-0.5"></div>
                                    <span class="text-[9px] text-slate-500 font-mono italic">[Empty Slot]</span>
                                </div>`;
                            }
                        }

                        html += `</div>`;
                    });
                } else {
                    html = `<div class="p-8 text-center text-slate-500 italic">No slot data available.</div>`;
                }

                slotContainer.innerHTML = html;
            })
            .catch(err => console.error(err));
    }

    // --- HELPER: Status Styles ---
    function getStatusStyles(status) {
        switch (status) {
            case 'MATCH':
                return { border: 'border-transparent hover:border-white/10', bg: 'bg-transparent', icon: null, textClass: 'text-slate-400' };
            case 'UPGRADE':
                return { border: 'border-green-500/50', bg: 'bg-green-500/10', icon: 'UPGRADE', textClass: 'text-green-400' };
            case 'SIDEGRADE':
                return { border: 'border-blue-500/50', bg: 'bg-blue-500/10', icon: 'SIDEGRADE', textClass: 'text-blue-400' };
            case 'DOWNGRADE':
                return { border: 'border-amber-500/50', bg: 'bg-amber-500/10', icon: 'DOWNGRADE', textClass: 'text-amber-400' };
            case 'MISSING':
                return { border: 'border-red-500/50', bg: 'bg-red-500/10', icon: 'MISSING', textClass: 'text-red-400' };
            case 'EXTRA':
                return { border: 'border-purple-500/50', bg: 'bg-purple-500/10', icon: 'EXTRA', textClass: 'text-purple-400' };
            default:
                return { border: 'border-white/10', bg: 'bg-transparent', icon: '?', textClass: 'text-slate-500' };
        }
    }

    // --- HELPER: Render Differences Box ---
    function renderDiffs(diffs, status, elementId) {
        const boxColor = status === 'DOWNGRADE' ? 'bg-amber-900/20 border-amber-500/30 text-amber-200' :
                         status === 'UPGRADE' ? 'bg-green-900/20 border-green-500/30 text-green-200' :
                         'bg-slate-800 border-slate-700 text-slate-300';

        // Add hidden class and ID
        let html = `<div id="${elementId}" class="hidden mt-0.5 ml-2 mr-2 mb-1 p-2 rounded text-[9px] font-mono border ${boxColor} animate-fade-in shadow-inner">`;

        diffs.forEach(diff => {
            const icon = diff.is_pass ? '✔' : '⚠';
            const valColor = diff.is_pass ? 'text-green-400' : 'text-red-400';

            html += `
            <div class="flex justify-between items-center mb-0.5 last:mb-0">
                <span class="flex items-center gap-1 opacity-80">
                    ${icon} ${diff.attribute}
                </span>
                <span class="${valColor} text-right">
                    ${diff.pilot_val} <span class="opacity-50 tracking-tighter">(Req: ${diff.doctrine_val})</span>
                </span>
            </div>`;
        });

        html += `</div>`;
        return html;
    }

    // Add toggleDiffs
    window.toggleDiffs = function(id) {
        const el = document.getElementById(id);
        if(el) {
            el.classList.toggle('hidden');
        }
    };

    function closeEntryModal() { document.getElementById('entry-modal').classList.add('hidden'); }
    function closeXUpModal() { document.getElementById('xup-modal').classList.add('hidden'); }
    function copyEntryEft() { navigator.clipboard.writeText(document.getElementById("entry-eft").textContent); }

    function sendAction(entryId, action) {
        fetch(`/fleet/action/${entryId}/${action}/`, { method: 'POST', headers: { 'X-CSRFToken': CSRF_TOKEN, 'X-Requested-With': 'XMLHttpRequest' } })
        .then(r => r.json()).then(d => { if(!d.success) alert("Error: " + d.error); });
    }

    function modalAction(a) {
        if(currentEntryId) {
            closeEntryModal();
            sendAction(currentEntryId, a);
        }
    }

    // Init
    initWebSocket();

    // X-Up Form
    document.getElementById('xup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'X-Requested-With': 'XMLHttpRequest' } })
        .then(r => r.json()).then(d => {
            if(d.success) { closeXUpModal(); form.reset(); }
            else { document.getElementById('xup-error').textContent=d.error; document.getElementById('xup-error').classList.remove('hidden'); }
        });
    });
</script>
